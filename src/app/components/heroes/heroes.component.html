<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/heroe','nuevo']"
        class="btn btn-outline-primary" 
        type="button">
      Nuevo h√©roe
    </button>
  </div>
</div>
<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead  class="thead-inverse">
          <tr>
            <td>#</td>
            <td>Nombre</td>
            <td>Casa</td>
            <td class="text-right">Opciones</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <td>{{ i + 1}}</td>
            <td>{{ heroes[k].nombre}}</td>
            <td>{{ heroes[k].casa}}</td>
            <td class="text-right w230">
              <button [routerLink]="['/heroe', k]" type="button" class="btn btn-outline-success">Editar</button>
              <button (click)="borraHeroe(k)" type="button" class="btn btn-outline-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div  *ngIf="(heroes | keys).length === 0 && !loading"
            class="alert alert-info">
        <strong>No hay</strong> Registros que mostrar
      </div>
      <div *ngIf="loading"
            class="alert alert-warning">
        <strong>Cargando...</strong> Por favor espere
      </div>
    </div>
  </div>
</div>
